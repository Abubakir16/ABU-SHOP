<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Abu-shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/image/logo_dark.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body class="body">

    <header class="header">
        <div class="container header_con">
            <div class="header__inner">
                <div class="logo_blog">
                    <img src="./assets/image/logo_light.png" alt="LOGO">
                </div>

                <div class="search__blog">
                    <input type="search" placeholder="Поиск" class="input_search">
                    <button class="search-btn"><i class="ri-search-line"></i></button>
                </div>

                <div class="user_danniy">
                    <div class="dark__light">
                        <i class="ri-sun-line sun"></i>
                        <i class="ri-moon-fill moon"></i>
                    </div>
                    <div class="korzina">
                        <div class="quatityProduct">0</div>
                        <i class="ri-shopping-cart-2-fill"></i>
                        <p>Корзина</p>
                    </div>
                    <div class="voyti">
                        <i class="ri-map-pin-user-fill"></i>
                        <p class="voti_inner">Войти</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="home">
        <div class="container">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="https://m-cdn.phonearena.com/images/article/64576-wide-two_1200/The-Best-Phones-to-buy-in-2024---our-top-10-list.jpg"
                            alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://images.unsplash.com/photo-1606041011872-596597976b25?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YXBwbGUlMjBpcGhvbmV8ZW58MHx8MHx8fDA%3D"
                            alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://images.pexels.com/photos/205421/pexels-photo-205421.jpeg?cs=srgb&dl=pexels-craig-dennis-205421.jpg&fm=jpg"
                            alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://media.wired.com/photos/64daad6b4a854832b16fd3bc/191:100/w_1280,c_limit/How-to-Choose-a-Laptop-August-2023-Gear.jpg"
                            alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://images.unsplash.com/photo-1593642702821-c8da6771f0c6?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bGFwdG9wc3xlbnwwfHwwfHx8MA%3D%3D"
                            alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://softech.kg/image/cache/69fe47da113496beb716ba0f61ab4b80.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://www.eweki.it/media/catalog/product/cache/7f0a9d1af6d2e73d81ef51eb60a0033f/8/0/8018080426155_.jpg"
                            alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://lifehacker.ru/wp-content/uploads/2017/10/Kak-vybrat-planshet-instrukciya-dlya-tekh-kto-ne-hochet-oshibitsya_1653340054.jpg"
                            alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://androidinsider.ru/wp-content/uploads/2022/12/samsung_galaxy_s8_plus.jpg"
                            alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="korzinalocal">
        <div class="innerKorzina">
            <h1>Your products:</h1>

            <div class="product__danniy">
                <ul class="listCard">
                </ul>

                <div class="totalss">
                    <div class="total">
                        <p>Все:</p>
                        <div style="display: flex;">
                            <h4 class="total_bill"></h4>
                            <p>сом</p>
                        </div>
                    </div>
                    <div style="display: flex; flex-direction: column; gap: 10px;" class="hhf">
                        <button class="order_product">Заказать</button>
                        <button class="clear_korzina">Очистит корзина</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="order__product_true">
        <div class="order__product_true_inner">
            <img src="https://i.pinimg.com/originals/e5/07/d7/e507d704d4b6fdcb17116762fcd99acd.gif" alt="///////">
        </div>
    </div>

    <section>
        <div class="container">
            <div class="inner">
                <div class="catigories_and_sort">
                    <h1>Филтрация</h1>
                    <div class="catigory_name">

                        <div class="cats">
                            <p class="all category__item active">Все </p>
                        </div>
                        <div class="load"></div>

                    </div>

                    <div class="sort">
                        <h4>Сортировка по цене</h4>
                        <select id="select">
                            <option value="random" selected disabled>Сортировка по ценe:</option>
                            <option value="bolshe">По убыванию</option>
                            <option value="menshe">По возрастание</option>
                        </select>
                    </div>
                </div>
                <div class="load2"></div>

                <div class="product">

                </div>

            </div>
        </div>
    </section>


    <footer>
        <div class="container">
            <div class="footer__inner">
                <p>2024</p>
                <div class="logo_blog">
                    <img src="./assets/image/logo_light.png" alt="">
                </div>
                <div class="ins">
                    <i class="ri-instagram-line"></i>
                    <i class="ri-telegram-line"></i>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            autoplay: { 
                delay: 2500,
                disableOnInteraction: false,
            },
        });
    </script>
    <script src="index.js"></script>
    <script src="./productsToEkran/renderProductInEkran.js"></script>
    <script src="./productsToCard/productsToCard.js"></script>
</body>

</html>
